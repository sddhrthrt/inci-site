<body>

<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>


    <header>
        <div class="sticky-nav">
            <a id="mobile-nav" class="menu-nav" href="#menu-nav"></a>
            <div id="logo" style="font-size:25px;">
                INCIDENT | ABOUT US
            </div>
            <nav id="menu">
                <ul id="menu-nav">
                    
                </ul>
            </nav>
        </div>
    </header>

<div id="about" class="page" style="height:130.5%;">
	<div class="container">
         <div class="row">
            <div class="span7">
                <div class="main">
                    <div class="buttons">
                        <div id="prev" class="disc-button" style="margin-left:-15%;">&lt;</div>
                        <div id="next" class="disc-button" style="margin-left:100%;">&gt;</div>
                    </div>
                    <div id="hexaflip-demo4" class="demo" style="margin-left:120px;"></div>
                </div>
            </div>
             <div class="span5">
                    <div class="title-page">
                        <h2 class="title">About Us</h2>
                    </div>
                    <p style="color:white;font-size:18px;margin-left:8%;">
                    
                    </p>
            </div>
            <script src="js/hexaflip.js"></script>
            <script>
                var hexaDemo4,
                    images = [
                        './images/1.jpg',
'./images/2.jpg',
'./images/3.jpg',
'./images/4.jpg',
'./images/5.jpg',
'./images/6.jpg'

                    ];
                document.addEventListener('DOMContentLoaded', function(){
                    hexaDemo4 = new HexaFlip(document.getElementById('hexaflip-demo4'), {set: images},{
                        size: 460
                    });
                    document.getElementById('prev').addEventListener('click', function(){
                        hexaDemo4.flipBack();
                    }, false);
                    
                    document.getElementById('next').addEventListener('click', function(){
                        hexaDemo4.flip();
                    }, false);

                }, false);

            </script>
        </div>
        <!-- End Title Page -->
    </div>
</div>
